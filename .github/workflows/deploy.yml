name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  id-token: write

env:
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/museum-app

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Run linting (runs on PRs and pushes)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: SKIP_ENV_VALIDATION=1 yarn lint

  # Job 2: Type checking (runs on PRs and pushes)
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: SKIP_ENV_VALIDATION=1 yarn tsc --noEmit

  # Job 3: Build application (runs on PRs and pushes)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js application
        env:
          SKIP_ENV_VALIDATION: 1
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET}}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL}}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_ENV: production
          NEXT_PUBLIC_FARO_COLLECTOR_URL: ${{ vars.NEXT_PUBLIC_FARO_COLLECTOR_URL || '' }}
        run: yarn build

  # Job 4: Build and push Docker image (only on push to master)
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_ENV=production
            NEXT_PUBLIC_FARO_COLLECTOR_URL=${{ vars.NEXT_PUBLIC_FARO_COLLECTOR_URL || '' }}
          platforms: linux/arm64
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

  # Job 6: Deploy to VPS (only on push to master)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ vars.NEXT_PUBLIC_APP_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Write deployment env file
        run: |
          cat <<'EOF' > .deploy.env
          REGISTRY_IMAGE=${{ env.REGISTRY_IMAGE }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET}}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL}}
          NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_ENV=production
          NEXT_PUBLIC_FARO_COLLECTOR_URL=${{ vars.NEXT_PUBLIC_FARO_COLLECTOR_URL || '' }}
          SKIP_ENV_VALIDATION=true
          EOF

      - name: Deploy frontend stack (cssnr/stack-deploy-action)
        uses: cssnr/stack-deploy-action@v1
        with:
          name: museum
          file: docker-stack.frontend.yml
          mode: swarm
          host: ${{ secrets.VPS_HOST }}
          port: 22
          user: ubuntu
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          env_file: .deploy.env
          prune: false
          registry_auth: true
          registry_host: index.docker.io
          registry_user: ${{ secrets.DOCKER_HUB_USERNAME }}
          registry_pass: ${{ secrets.DOCKER_HUB_PASSWORD }}
